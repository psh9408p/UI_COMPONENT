<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="movie-container">
        <section class="movie">
          <div class="poster-container">
            <img src="./src/images/poster_bootcamp.png" alt="포스터" />
          </div>
          <div class="content">
            <div class="content-type">
              <span>드라마</span>
              <span>전체이용가</span>
            </div>
            <h3 class="content-title">파이썬 부트캠프</h3>
            <div class="content-favorite">
              <button class="button-recommend">
                <i class="icon-thumbs-up">추천합니다</i>
              </button>
              <button class="button-heart">
                <i class="icon-heart">찜</i>
              </button>
            </div>
            <div>
              <em class="star-average">별점 평균 4.5</em>
              <div class="star-point-container">
                <div class="star-background">
                  <img
                    src="./src/images/icon_empty_star.png"
                    alt="1"
                    title="별로입니다."
                    data-point="1"
                  />
                  <img
                    src="./src/images/icon_empty_star.png"
                    alt="2"
                    title="그저 그래요"
                    data-point="2"
                  />
                  <img
                    src="./src/images/icon_empty_star.png"
                    alt="3"
                    title="괜찮아요"
                    data-point="3"
                  />
                  <img
                    src="./src/images/icon_empty_star.png"
                    alt="4"
                    title="좋아요"
                    data-point="4"
                  />
                  <img
                    src="./src/images/icon_empty_star.png"
                    alt="5"
                    title="완전 좋아요"
                    data-point="5"
                  />
                </div>
                <button class="remove-star">
                  <img
                    src="./src//images/icon_remove_star.png"
                    alt="별점제거"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
